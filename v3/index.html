function Musica()
{
  var rand = Math.random();
  var sorteio = Math.round(rand * (1)) + 1;
  if (sorteio == "1") {
    como = prompt("Como você está hoje? Feliz, felizao(ona), triste ou apaixonado(a)?","(Escreva tudo minúsculo e sem acento)")
    if ((como == "Feliz") || (como == "feliz")) { window.alert("Continue assim!"); como = "feliz" }
	else if ((como == "Felizao") || (como == "felizao") || (como == "Felizão") || (como == "felizão") || (como == "Felizona") || (como == "felizona")) { window.alert("Eu sabia! Ki gay!"); como = "felizao" }
	else if ((como == "Triste") || (como == "triste")) { window.alert("Não fique assim! Escute essa musiquinha pra você melhorar."); como = "triste" }
	else if ((como == "Apaixonado") || (como == "apaixonado") || (como == "Apaixonada") || (como == "apaixonada")) { window.alert("Que lindo(ki gay)!"); como = "apaixonado" }
    else { window.alert("Digite algo dentro do padrão."); }
  }
  else {
    como = prompt("Agora você está com...(dúvida, calma, raiva)","(Escreva tudo minúsculo e sem acento)")
	if ((como == "Duvida") || (como == "duvida") || (como == "Dúvida") || (como == "dúvida")) { window.alert("Esta música se encaixará perfeitamente para você!"); como = "duvida" }
	else if ((como == "Calma") || (como == "calma")) { window.alert("A calma é uma coisa que não se pode esquecer."); como = "calma" }
	else if ((como == "Raiva") || (como == "raiva")) { window.alert("Raiva é psicológico. Conte até 5310 para ver se você não se acalma."); como = "raiva" }
	else { window.alert("Digite algo dentro do padrão."); como = null }
  }
  if (como != null) {
  novajanela = window.open("topo.htm","topo","directories=no,toolbar=no,status=no,menubar=no,location=no,resizable=no,width=250,height=80,dependent=yes")

            Novidade("Darunia","13/02/<font face='Verdana' size=1 color='#000000'>2002</font>","Yep! Acampamos dia 11/02 e 12/02 e foi uma beleza! Acrescentamos o site com uma edição do jornal (Edição de Acampamento) e, até que enfim, consegui localizar o erro que fazia com que não rodasse a parte de icqs, e-mails, tutoriais e downloads. Acontece que o problema não estava do lado servidor, e sim do lado cliente, quando o browser do usuário recebia uma ação de request do script em java e continha caracteres não-válidos em servidores de origem Unix. Ou seja, somente troquei \"<i>ç</i>\" por \"<i>c</i>\" nas funções <i>Cabeçalho()</i> das páginas que estavam com problema. Entendeu? Colocaremos também as fotos do Luau em breve.","Acampamento SalaDois");

            Novidade("Darunia","03/02/<font face='Verdana' size=1 color='#000000'>2002</font>","Uahahhahahuahahuhauuu!!! Estamos de volta! Mais um ano feliz e enternecedor que vamos passar juntos! Pois é, como vocês viram, consegui não sair da escola e vou continuar atualizando nossa página do coração. Pena que o Leite não tá mais com a gente, mas ele prometeu que vai estar sempre acompanhando a gente e sendo patola como sempre foi. Além dele, várias pessoas nos deixaram este ano, mas, com certeza, não nos esquecerão e nós não os esqueceremos. Em breve, colocaremos aqui uma lista de novatos e uma lista dos que não estão mais fisicamente com a gente. Então é isso aí!","Estamos de volta!")
        FechaLinha();

            Novidade("Darunia & Mewkid","08/12/2001","Pois é... já passamos de nossa formatura e o fim do ano chegou. Estamos \"fechando\" este site, pois talvez, ano que vem alguns WebMasters não farão mais parte da SalaDois (pelo menos fisicamente), mas esperamos continuar com a união que sempre tivemos. Estamos colocando aki, para finalizar, o cerimonial e o juramento que foram pronunciados na colação de grau.<br>- A partir de agora, o único atualizador que permanecerá trazendo notícia massivamente para a SalaDois é eu, Leôncio.<br>- E eu (Flávio), desejo muita alegria para que vocês possam saltitar o quanto quiserem. <br>- Nossos antigos WebMasters continuarão a nos apoiar porque senão vai rolar o espanco, né Flávio?!<br>- É Leôncio. Nunca deixaremos de fazer parte da SalaDois.","\"Adeus\" (Flávio) e \"beijo na bunda e até segunda!!\" (Leôncio)");

        AbreLinha();
            Novidade("Darunia","02/10/2001","Depois de ter se decepcionado com a queda do número de visitas, parei de atualizar este site. Mas como estamos no final do ano e bem próximo à formatura, decidi dar uma pequena atualizada, acrescentando um jornal e alguns flashes.","Re<font class='links4'>volta</font>");
