					  Noticia("Está para acontecer o Arraiá do Educarte, no dia 22/06/2002. O evento vai reunir vários entretenimentos típicos da época como quentão, suco no saco, barraquinha do beijo, pescaria e <font class='muda" + cor + "'>professores dançando (Reizim de noiva)</font>. Se alguém (bem lesado) estiver interessado em dançar, escreva seu nome e o de seu par numa folha e entregue para algum integrante do grêmio","2");
