function Musica()
{
  var rand = Math.random();
  var sorteio = Math.round(rand * (1)) + 1;

    como = prompt("Como você está hoje? Feliz, felizao(ona), triste ou apaixonado(a)?","(Escreva tudo minúsculo e sem acento)")
