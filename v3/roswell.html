          Paragrafo("Somente em 1995, com o controvertido filme da Autópsia dos Extraterrestres (ET's) de Roswell, divulgado por Ray Santilli, é que surgiram as primeiras fotos sobre o caso sendo, então, amplamente divulgadas pela mídia. Dentre os objetos estranhos do OVNI vistos no filme de Santilli aparece uma foto de uma das barras em forma de \"I\", como mostrada na reprodução da Fig.1. ","","","");

          Paragrafo("Após uma grande pesquisa sobre o tema, se encontrou um vasto material associado à palavra URANTIA, a qual seria o nome dado é Terra por seres \"angelicais\", segundo a URANTIA FOUNDATION.  Esta fundação teve origem nos trabalhos do psiquiatra Dr. Sadler, em Illinois,  com uma paciente, que mantia contatos \"espirituais\" com esses seres. O grupo inicial que estudava esses contatos, acabou compilando um material de mais de 2.000 páginas originando o famoso LIVRO DE URANTIA.","","","");
